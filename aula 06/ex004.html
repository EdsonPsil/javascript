<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>outras formatações</title>
    <style>
      body{
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
    <script>
      document.write('<h2>Formatando strings </h2>')

      var nome = window.prompt('Qual o seu nome?')
      document.write(`Olá,<strong> ${nome}</strong>! seu nome tem ${nome.length} letras <br/>`)
      document.write(`Seu nome em maiúdsculas é ${nome.toUpperCase()}<br/>`)
      document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br/>`)

      document.write('<h2>Formatando números </h2>')

      var n1 = 1545.4
       document.write(n1.toFixed()+'<br/>')//se não informar números o valor será arredondado de acordo com a regra
    
       document.write(n1.toFixed(2) +'<br/>') //formata com 2 casa depois do ponto

       document.write(n1.toFixed(2).replace('.',',') +'<br/>')

       document.write(n1.toLocaleString('pt-br',{style:'currency', currency: 'brl'}),'  Real'+'<br/>')

       document.write(n1.toLocaleString('pt-br',{style:'currency', currency: 'eur'}),' Euro'+'<br/>')

       document.write(n1.toLocaleString('pt-br',{style:'currency', currency: 'usd'}),' Dolar')
       

    </script>
  </body>
</html>
